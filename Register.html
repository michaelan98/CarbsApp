        <h1> Register </h1>

        <div class="container">
                <div class="row">
                    <form class="col s12" action="/user" method="POST">
                        <div class = "row">
                            <div class ="input-field col s12">
                                <input id="first_name" type="text" class="validate" name="firstname">
                                <label for="first_name">First Name</label>
                            </div>
                        </div>

                        <div class = "row">
                            <div class="input-field col s12">
                                <input id="last_name" type="text" class="validate" name="lastname">
                                <label for="last_name">Last Name</label>
                            </div>
                        </div>

                        <div class = "row">
                                <div class="input-field col s12">
                                        <input id="email" type="email" class="validate" name="email">
                                        <label for="email">Email</label>
                                </div>
                            </div>

                        <div class = "row">
                            <div class="input-field col s12">
                                    <input id="password" type="password" class="validate" name="password">
                                    <label for="password">Password</label>
                            </div>
                        </div>

                        <div class = "row">
                            <div class="input-field col s12">
                                <input id="confirm" type="password" class="validate" name="confirm">
                                <label for="confirm">Confirm Password</label>
                            </div>
                        </div>

                        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                                <i class="material-icons right">send</i>
                              </button>
                              
                    </form>
                </div>
            </div>
